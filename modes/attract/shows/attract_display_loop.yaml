#show_version=6

- duration: 3s
  slides:
    awesome_slide:
      widgets:
      - type: image
        image: welcome_black
        scale: 1
      transition:
        type: push
        duration: 1s
        direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: text
        text: PRESS START
        font_size: 50
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: false
      - type: Text
        text: FREE PLAY
        color: green
        y: 10
        anchor_y: bottom
      transition:
        type: move_in
        duration: 1s
        direction: right

- duration: 3
  slides:
    mission_pinball:
      widgets:
      - type: text
        text: HIGH SCORES
        font_size: 50
        y: 70%
      - type: text
        text: (machine|score1_label)- (machine|score1_value)
        number_grouping: true
        min_digits: 2
        font_size: 30
        y: 50%
      - type: text
        text: (machine|score2_label)- (machine|score2_value)
        number_grouping: true
        min_digits: 2
        font_size: 30
        y: 40%
      - type: text
        text: (machine|score3_label)- (machine|score3_value)
        number_grouping: true
        min_digits: 2
        font_size: 30
        y: 30%

- duration: 3
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 50
        y: 60%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%