#config_version=6

hardware:
   platform: opp
   driverboards: gen2

opp:
   ports: /dev/ttyACM0, /dev/ttyACM1

psus:
  default:
    release_wait_ms: 50

game:
  balls_per_game: 3
  max_players: 1

switches:
  s_left_flipper:
    number: 0-0-1 # number is from switch input
    tags: left_flipper
  s_right_flipper:
    number: 0-0-3
    tags: right_flipper
  s_right_flipper_EOS:
    number: 0-0-8
    tags: right_EOS
  s_left_flipper_EOS:
    number: 0-0-9
    tags: left_EOS
  s_start:
    number: 0-0-2
    tags: start
  s_trough1:
    number: 0-0-10
    tags: trough_ball1
  s_trough2:
    number: 0-0-11
    tags: trough_ball2
  s_left_spinner:
    number: 0-0-24
    tags: left_spinner
    type: NC
  s_right_spinner:
    number: 1-0-9
    tags: right_spinner
    type: NC
  s_bottom_standup:
    number: 0-0-27
    tags: bottom_standup
    type: NC
  s_middle_standup:
    number: 0-0-25
    tags: middle_standup
    type: NC
  s_top_standup:
    number: 0-0-26
    tags: ptop_standup
    type: NC
  s_right_upperlane:
    number: 1-0-18
    tags: playfield_active
    type: NC
  s_middle_upperlane:
    number: 1-0-17
    tags: playfield_active
    type: NC
  s_left_upperlane:
    number: 1-0-16
    tags: playfield_active
    type: NC
  s_train_rollover:
    number: 1-0-19
    tags: train_rollover
    type: NC
  s_train_drop:
    number: 1-0-20
    tags: train_drop
  s_left_outerlane:
    number: 1-0-1
    tags: outerlane
    type: NC
  s_left_innerlane:
    number: 1-0-2
    tags: innerlane
    type: NC
  s_right_outerlane:
    number: 1-0-3
    tags: outerlane
    type: NC
  s_right_innerlane:
    number: 1-0-8
    tags: innerlane
    type: NC
  s_top_bumper:
    number: 1-0-21
    tags: top_bumper
  s_middle_bumper:
    number: 1-0-22
    tags: middle_bumper
  s_bottom_bumper:
    number: 1-0-23
    tags: bottom_bumper
  s_left_top_slingshot:
    number: 0-0-19
    tags:
  s_left_bottom_slingshot:
    number: 0-0-18
    tags:
    type: NC
  s_right_top_slingshot:
    number: 0-0-17
    tags:
    type: NC
  s_right_bottom_slingshot:
    number: 0-0-16
    tags:
    type: NC

coils:
  c_flipper_left_main:
    number: 0-0-3 # number from switch input
    allow_enable: true
    default_hold_power: 0.5
    default_pulse_ms: 200
  c_flipper_right_main:
    number: 0-0-4
    allow_enable: true
    default_hold_power: 0.5
    default_pulse_ms: 200
  c_trough_eject:
    number: 0-0-2
    default_pulse_ms: 70
  c_bumper_top:
    number: 1-0-0
    default_pulse_ms: 50
  c_bumper_middle:
    number: 1-0-7
    default_pulse_ms: 50
  c_bumper_bottom:
    number: 1-0-6
    default_pulse_ms: 50
  c_scoop_eject:
    number: 1-0-5
  c_left_slingshot:
    number: 0-0-5
  c_right_slingshot:
    number: 0-0-6

