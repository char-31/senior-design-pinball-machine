spinners:
  ramp_spinner:
    switch: s_left_spinner
    active_ms: 500
  return_spinner:
    switch: s_right_spinner
    active_ms: 500

flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    activation_switch: s_left_flipper
    #eos_switch: s_left_flipper_EOS
    #use_eos: true
    #repulse_on_eos_open: true
    #eos_active_ms_before_repulse: 500
  right_flipper:
    main_coil: c_flipper_right_main
    activation_switch: s_right_flipper
    #eos_switch: s_right_flipper_EOS
    #use_eos: true
    #repulse_on_eos_open: true
    #eos_active_ms_before_repulse: 500

ball_devices:
  bd_trough:
    ball_switches: s_trough1 #, s_trough2
    mechanical_eject: true #eject_coil: c_trough_eject
    tags: trough, home, drain
    debug: true

autofire_coils:
  #left_slingshot_top:
  #  coil: c_left_slingshot
  #  switch: s_left_top_slingshot
  #left_slingshot_bottom:
  #  coil: c_left_slingshot
  #  switch: s_left_bottom_slingshot
  #right_slingshot_top:
  #  coil: c_right_slingshot
  #  switch: s_right_top_slingshot
  #right_slingshot_bottom:
  #  coil: c_right_slingshot
  #  switch: s_right_bottom_slingshot
  top_bumper:
    coil: c_bumper_top
    switch: s_top_bumper
  middle_bumper:
    coil: c_bumper_middle
    switch: s_middle_bumper
  bottom_bumper:
    coil: c_bumper_bottom
    switch: s_bottom_bumper
  #train_scoop:
  #  coil: c_scoop_eject
  #  switch: s_train_rollover
    #coil_pulse_delay: 300ms

playfields:
  playfield:
    tags: default
    default_source_device: bd_trough
    # ball save start event based on playfield_active

displays:
  window:
    width: 800
    height: 600

slides:
  welcome_slide:
    widgets:
      - type: image
        image: welcome_intro
        scale: 1

slide_player:
  init_done: welcome_slide

light_stripes:
  led_strip_0:
    number_start: 0
    count: 50
    number_template: 0-0-{}
    light_template:
      type: rgb
      tags: strip0

light_player:
  full_strip_on:
    strip0: DFFF00

sound_player:
  init_done:
    train_whistle:
      action: play
  mode_attract_started:
    hail_purdue:
      action: play
      loops: -1
  mode_attract_stopped:
    hail_purdue:
      action: stop
  mode_train_drop_started:
    train_whistle:
      action: play

machine_vars:
  master_volume:
    initial_value: 0.5   # Set this to any value you want
    value_type: float
    persist: true

assets:
  sounds:
    default:
      load: on_demand
    music:
      track: music
    sfx:
      track: sfx
    voice:
      track: voice

sound_system:
  buffer: 1024
  channels: 1
  enabled: true
  frequency: 44100
  tracks:
    music:
      type: standard
      simultaneous_sounds: 1
      volume: 0.5
    voice:
      type: standard
      simultaneous_sounds: 1
      volume: 0.7
    sfx:
      type: standard
      simultaneous_sounds: 8
      volume: 0.7

sounds:
  train_whistle:
    file: 00 - sfx - train-whistle-306031.wav
  hail_purdue:
    file: Purdue University Hail Purdue.flac
    fade_in: 1.5s

virtual_platform_start_active_switches:
  - s_trough1
  - s_trough2

#player_vars:
#  initials:
#    value_type: str
#    initial_value: AAA

keyboard:
  1:
    switch: s_trough1
    toggle: true
  2:
    switch: s_trough2
    toggle: true
  z:
    switch: s_left_flipper
  '/':
    switch: s_right_flipper
  s:
    switch: s_start
  q:
    switch: s_right_upperlane
  t:
    switch: s_train_drop
  l:
    switch: s_right_top_slingshot

modes:
  - base
  #- high_score
  #- upperlane_combo
  #- skillshot
  #- multiball
  #- train
  #- service